<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="NuWay Logo.jpg" type="image/x-icon" />
    <title>NuWay | Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Home Page -->
    <!-- Navbar -->
    <div id="Home-page">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img class="navbar-logo" src="NuWay Logo.jpg" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link active my-button" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-link my-button" href="#">Projects</a>
            <a class="nav-link my-button" href="about-page.html">About</a>
            <a class="nav-link my-button" href="contact-us.html">Contact</a>
          </div>
        </div>
      </nav>

      <!-- Carousel -->
      <div
        id="carouselExampleInterval"
        class="carousel slide my-car"
        data-ride="carousel"
      >
        <div class="carousel-inner my-carousel">
          <div class="carousel-item active car-items" data-interval="5000">
            <img src="int1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item car-items" data-interval="5000">
            <img src="int3.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item car-items" data-interval="5000">
            <img src="int4.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item car-items" data-interval="5000">
            <img src="int5.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleInterval"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleInterval"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
